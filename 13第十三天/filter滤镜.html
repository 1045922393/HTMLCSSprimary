<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>filter_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        body {
            background: #090;
        }

        div {
            width: 200px;
            height: 80px;
            margin-top: 20px;
            border: 10px solid #000;
            background: #ddd;
            transition: all 2s;
        }

        .test:hover {
            opacity:.2;
        }
         .test2{filter:alpha(opacity=50);} /* for IE8 and earlier */

      
    </style>
</head>

<body>
    <div class="test">透明度为30%的box</div>
    <div class="test2">模糊和翻转的box</div>
</body>

</html>
