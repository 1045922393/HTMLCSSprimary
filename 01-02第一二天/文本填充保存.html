<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>autocomplete</title>
</head>

<body>
  <form action="林允儿.jpg">
    <input type="text" autocomplete="on" required placeholder="username" accesskey="n" name="username">
    <!--autocomplete使用需要两点，第一点是标签需要由名字name，第二点是表单内需要由submit提交按钮-->
    <input type="password" required placeholder="password" accesskey="p" name="password">
    <input type="text" accesskey="s" required placeholder="sex" name="sex">
    <!--required表示必填文本框方可提交-->
    <input type="submit">

  </form>
</body>

</html>
