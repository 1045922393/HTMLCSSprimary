<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>font-weight_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
.test p{margin:15px 0;border:1px solid #000;}
.normal p{font-weight:normal;}
.bold p{font-weight:bold;}
.bolder p{font-weight:bolder;}
.lighter p{font-weight:lighter;}
.number p{font-weight:700;}

</style>
</head>
<body>
<ul class="test">
    <!--这是一层父层-->
    <!--继承存在这种嵌套关系中，父中获得的性质，在其下的子会获得父的属性，例如test是父，而其子分别为normal\bold\bolder\lighter\number-->
	<li class="normal">
		<strong>正常的字体：</strong>
		<p>本段文字将显示为正常的字体。</p>
        <!--先是从test那里继承三个声明，css让p正常。-->
	</li>
	<li class="bold">
		<strong>粗体：</strong>
		<p>本段文字将显示为粗体。</p>
        <!--先是从test那里继承三个声明，有加强的标签，bold又是加强？？？-->
	</li>
	<li class="bolder">
		<strong>特粗体：</strong>
		<p>本段文字将显示为特粗体。</p>
	</li>
	<li class="lighter">
		<strong>细体：</strong>
		<p>本段文字将显示为细体。</p>
	</li>
	<li class="number">
		<strong>用number值表示粗体：</strong>
		<p>本段文字将显示为粗体。</p>
	</li>
</ul>
</body>
</html>
