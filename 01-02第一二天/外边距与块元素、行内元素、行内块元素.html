<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blockandinline</title>
    <style> 
        div {
            display: inline;
            width:100px;
            height: 100px;
        }
        span {
            display:block;
            width:100px;
            text-align: center;
            height: 100px;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>我</div>
    <div>我</div>
    <div>我</div>
    <div>我</div>
    <span>独立一行</span>       
</body>
</html>
