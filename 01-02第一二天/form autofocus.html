<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="林允儿.jpg" method="post" name="article" >
    <h1 name="article">this is an article;</h1>
    <input type="text" placeholder="please input your name" name="article" autocomplete="off"><br/>
    <!--autocomplete是自动保存输入记录的-->
    <input type="password" placeholder="please input your password" name="article" autofocus><br/>
    <!--placeholder是占位autofocus是主动聚焦在这个输入表-->
    <input type="file" multiple="mulciple"><br/>
    <!--mulciple是多文件上传的属性-->
    <input type="reset" name="article">
    <input type="submit" name="article">
    </form>
</body>
</html>
