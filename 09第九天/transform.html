<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <style> 
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            position: relative;
        }
        .son {
            width: 280px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0,-50%);
            /*margin-left: -140px;
            margin-top: -150px;*/
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
