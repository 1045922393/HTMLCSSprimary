<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*2D位置移动后还是原位置占据着位置*/
        .box {
            width: 600px;
            height: 600px;
            background-color: pink;
        }
        .one {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            transform: translate(100px,100px);
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="one">

    </div>
    <div class="two">

    </div>
    <div class="three">

    </div>
    </div>
</body>
</html>
